<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="timer__output js-timer-output">
          <span class="js-minutes-output">00</span>
          <span>:</span>
          <span class="js-seconds-output">00</span>
        </div>
        <div class="timer__controls">
          <button class="js-timer-btn-start">Start</button>
          <button class="js-timer-btn-stop">Stop</button>
          <button class="js-timer-btn-reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
